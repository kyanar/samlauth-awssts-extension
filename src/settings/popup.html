<html>

</head>

<body>
    <div class="status">
        <h3>SAML to STS Extension</h3>

            </div>
        </div>
        <div class="option">
            <div class="settings-link">
                <a href="../settings/settings.html" target="_blank" class="button">Extension settings</a>

            <div class="refresh-icon">
                <a href="#" id="refresh-icon"><img src="../resources/images/refresh.png" alt="refresh" /></a>
